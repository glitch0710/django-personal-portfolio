<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blogs</title>
</head>
<body>
    <h1>Blog</h1>
    <p>Rhogiel has written {{ count }}</p>
    <br>
    {% for blog in blogs %}
    <h2>{{ blog.post_title }}</h2>
    <h5>{{ blog.post_date }}</h5>
    <p>{{ blog.post_desc }}</p>
    {% endfor %}
</body>
</html>
