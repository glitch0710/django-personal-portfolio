{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>Blog</h1>
    <p>Rhogiel has written {{ count2.count }} blog{{ count2.count|pluralize }}</p>
    <br>
    {% for blog in blogs %}
    <a href="{% url 'blog:details' blog.id %}"><h2>{{ blog.post_title }}</h2></a>
    <h5>{{ blog.post_date|date:'l, F d Y'|upper }}</h5>
    <p>{{ blog.post_desc|truncatechars:100 }}</p>
    {% endfor %}

{% endblock %}
