<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
</head>
<body>
    <h1>Welcome to my portfolio list:</h1>

    {% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.desc }}</p>
    <img src="{{ project.image.url }}" alt="{{ project.title }}">
    {% if project.url %}
    <br>
    <a href="{{ project.url }}">Link</a>
    {% endif %}
    {% endfor %}

</body>
</html>
